<!DOCTYPE html>
<html lang = "pt-br">

<head>
	<meta charset = "UTF-8">
	<meta name = "viewport" content = "width=device-width, initial=scale=1.0">
	<meta name = "description" content = "Um site especializado em vendas de livros de tecnologia.">

	<title>Books Site</title>

	<link rel = "stylesheet" href = "css/reset.css">
	
	<link rel = "preconnect" href = "https://fonts.googleapis.com">
	<link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
	<link href = "https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel = "stylesheet">

	<link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

	<link rel = "stylesheet" href = "css/styles.css">
</head>


<body>

	<header class = "cabeçalho">
		<div class = "container">
			<input type = "checkbox" id = menu class = "container__botao">
			<label for = "menu">
				<spam class = "cabeçalho__menu-hamburger container__imagem"></spam>
			</label>
			<ul class = "lista-menu">
				<li class = "lista-menu__titulo">Categoria</li>
				<li class = "lista-menu__item">
					<a href = "#" class = "lista-menu__link">Programação</a>
				</li>
				<li class = "lista-menu__item">
					<a href = "#" class = "lista-menu__link">Front-end</a>
				</li>
				<li class = "lista-menu__item">
					<a href = "#" class = "lista-menu__link">Infraestrutura</a>
				</li>
				<li class = "lista-menu__item">
					<a href = "#" class = "lista-menu__link">Business</a>
				</li>
				<li class = "lista-menu__item">
					<a href = "#" class = "lista-menu__link">Design & UX</a>
				</li>
			</ul>

			<img loading = "lazy" src = "img/Logo.svg" alt = "Logo do site" class = "container__imagem">
		</div>

		<div class = "container">
			<a href = "#">
				<img loading = "lazy" src = "img/Favoritos.svg" alt = "Meus favoritos" class = "container__imagem"></a>
			<a href = "#">
				<img loading = "lazy" src = "img/Compras.svg" alt = "Carrinhos de compra" class = "container__imagem"></a>
			<a href = "#">
				<img loading = "lazy" src = "img/Usuario.svg" alt = "Meu perfil" class = "container__imagem"></a>
		</div>
	</header>

	<section class = "banner">
		<h2 class = "banner__titulo">Já sabe por onde começar?</h2>
		<p class = "banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
		<input type = "search" class = "banner__pesquisa" placeholder="Qual será sua próxima leitura?">
	</section>

	<section class = "carrossel">
		<h2 class = "carrossel__titulo">Novos lançamentos</h2>

		<!-- Slider main container -->
		<div class = "swiper">
			<!-- If we need pagination -->
			<div class = "swiper-pagination"></div>

			<!-- Additional required wrapper -->
			<div class = "swiper-wrapper">
			<!-- Slides -->
				<div class = "swiper-slide"><img loading = "lazy" src = "img/Angular.svg" alt = "Livro Angular"></div>
				<div class = "swiper-slide"><img loading = "lazy" src = "img/ApacheKafka.svg" alt = "Livro Apache Kafka"></div>
				<div class = "swiper-slide"><img loading = "lazy" src = "img/Guia Front-end.svg" alt = "Livro Guia Front-and"></div>
				<div class = "swiper-slide"><img loading = "lazy" src = "img/Javascript.svg" alt = "Livro sobre a linguagem JavaScript"></div>
				<div class = "swiper-slide"><img loading = "lazy" src = "img/Nodejs.svg" alt = "Livro sobre NodeJS"></div>
				<div class = "swiper-slide"><img loading = "lazy" src = "img/ReactNative.svg" alt = "Livro sobre React Native"></div>

			</div>

			<!-- If we need navigation buttons -->
			<div class = "swiper-button-prev"></div>
			<div class = "swiper-button-next"></div>
		
			<!-- If we need scrollbar  REMOVENDO SCROLLBAR -->
			<!-- <div class = "swiper-scrollbar"></div> -->
		</div>
	</section>

	<script src = "https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

	<script>
		const swiper = new Swiper('.swiper', {
			//speed: 400,
			spaceBetween: 10,	// Espaço entre cada slide
			slidesPerView: 3,	// Slide por visualização ( quantos visíveis simultaneamente )
			pagination:
			{
				el: '.swiper-pagination',
				type: 'bullets',
			},
		});
	</script>

</body>
</html>
